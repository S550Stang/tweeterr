      rel="stylesheet"

    <link

      crossorigin="anonymous"
    />

    <!--App CSS-->
    <!--Linking External CSS Files Here-->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/midBody.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="header">
      <p class="tweeterFont">Tweeter</p>
      <p>
        <span>Write a new <i class="fab fa-earlybirds"></i></span><br />
        <i class="fas fa-angle-double-down arrow"></i>
      </p>
    </nav>
    <midBody class="userName">
      <div class="UserUiImage">
        <img src="/images/profile-hex.png" />
        <p>Prabhu Vardhan Rao Pilli</p>
      </div>
    </midBody>
    <!-- Page-specific (main) content here -->
    <main class="main">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label><br />
          <textarea name="text" id="tweet-text"></textarea>
          <div class="btn">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
